<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="instagram-celular.png" alt="Celular intagram">
            </div>
            <div class="instagram-continue">
                <div class="group"> 
                    <img src="instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="raphael foto.jpg" alt="foto de perfil">
                </div>
                <a href="#"class="instagram-login">Continue como Raphael3Dx</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Raphael3Dx</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
            </div>
        </body>
</html>
